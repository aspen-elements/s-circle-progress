<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>s-circle-progress</title>
    <script type="module">
      import '@webcomponents/webcomponentsjs/webcomponents-bundle.js';
      import '@polymer/iron-component-page/iron-component-page.js';
      import './s-circle-progress.js';
  </script>

  </head>
  <body>
    <iron-component-page src="s-circle-progress.js"></iron-component-page>
    <s-circle-progress value="6" max="10">
      60%
    </s-circle-progress>
    
    <s-circle-progress value="30" angle="90" stroke-width="8">
      <b>30s</b>
    </s-circle-progress>
  </body>
</html>
